<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styel.css">

    <script src="https://kit.fontawesome.com/3497c75dc3.js" crossorigin="anonymous"></script>

    <script defer src="./scripts.js"></script>

    <title>audio 1</title>
</head>

<body>
 
    <div class="container">

        <div class="player">

            <div class="music-info">
                <h4 id="title">song name</h4>
            </div>

            <div class="progress-box">
                <div class="progress-line"></div>
            </div> 

            <div class="menu">
                <button id="button1"><i class="fa-solid fa-bars"></i></button>
                <button id="button2"><i class="fa-solid fa-compact-disc"></i></button>
                <button id="button3"><i class="fa-solid fa-music"></i></button>
            </div>

            <audio id="audio" src="../Organoid_-_09_-_Purple_Drift.mp3"></audio>

            <div class="contentBox">
                <div class="main-content">
                    <div class="categories"></div>
                    <div class="image">
                        <h3></h3>
                        <img id="cover"  src="" alt="">
                    </div>
                    <div class="songs"></div>
                </div>
            </div>


            <div class="navigation">
                <button id="prev" class="action-button"><i class="fa-solid fa-backward"></i></button>
                <button id="play" class="action-button action-button-big"><i class="fa-solid fa-play"></i></button>
                <button id="next" class="action-button"><i class="fa-solid fa-forward"></i></button>
            </div>


        </div>


    </div>
    





</body>
</html>
